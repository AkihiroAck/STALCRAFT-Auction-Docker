{% extends "base.html" %}

{% block title %}Создать: {{ view.get_initial.item }}{% endblock %}

{% block content %}
<div class="mb-4">
    <h3 class="mb-3">Создать запись о продаже для: {{ view.get_initial.item }}</h3>
    
    <form method="post" class="d-flex gap-5 mb-3">
        {% csrf_token %}
        <div class="d-flex gap-2 align-items-center">
            <label for="{{ form.price.id_for_label }}" class="py-2">{{ form.price.label }}</label>
            {{ form.price }}
        </div>
        <div class="d-flex gap-3">
            <button type="submit" class="btn btn-primary btn-lg">Создать</button>
            <a href="{% url 'item-detail' item_id=view.kwargs.item_id %}" class="btn btn-secondary btn-lg">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
