{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Мой сайт{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <link rel="icon" href="{% static 'alter.ico' %}" type="image/x-icon">
    {% block head %}{% endblock %}

</head>
<body>
    <header class="pt-3 mb-2">
        <div class="d-flex justify-content-between align-items-center">
            <!-- Левая часть: логотип и навигация -->
            <div class="d-flex align-items-center">
                <h2 class="m-0">
                    <a class="text-decoration-none" href="/">Главная</a>
                </h2>

                <nav class="ms-4 d-flex align-items-center">
                    <a href="{% url 'upload_lang' %}" class="text-decoration-none me-3">AVG to lang</a>
                </nav>
            </div>

            <!-- Правая часть: дополнительный блок -->
            <div class="d-flex align-items-center">
                {% block header %}{% endblock %}
            </div>
        </div>
        <hr>
    </header>

    <!-- Основной контент -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Футер -->
    <footer>
        <p><b>DONATE</b> > Region: RU | Nickname: AlterWizik</p>
    </footer>
</body>
</html>
